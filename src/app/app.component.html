<div class="container">
  <h2>Список пользователей</h2>

  <app-user-filters
    (searchChange)="onSearchChange($event)"
    (filterChange)="onFilterChange($event)"
  ></app-user-filters>

  <app-user-list
    [users]="filteredUsers()"
    (userSelect)="onUserSelect($event)"
  ></app-user-list>

  <app-user-detail [email]="selectedUserEmail()"></app-user-detail>
</div>
